<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Agent</title>
  <script>
    var userAgentResult = navigator.userAgent;
    var opera       = userAgentResult.indexOf('Opera') != -1; 
    var ie          = userAgentResult.indexOf('MSIE') != -1 ; 
    var gecko       = userAgentResult.indexOf('Gecko') != -1;
    var netscape    = userAgentResult.indexOf('Mozilla') !=-1; 
    var version     = navigator.appVersion; 
   // alert(opera+", "+ie+ ", "+ gecko + ", "+netscape+ ", "+version);
    if (opera) {  
        document.write("Opera based browser");    
    } else if (gecko) {
        document.write("Mozilla based browser");   
    } else if (ie) {   
        document.write("IE based browser");    
    } else if (netscape) {  
        document.write("Netscape based browser");    
    } else {  
        document.write("Unknown browser");  
    }   
    document.write("<br /> Browser version info : " + version );  
  </script>
</head>
<body>
</body>
</html>
